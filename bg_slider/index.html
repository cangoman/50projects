<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Font awesome, uncomment as needed-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Background Slider</title>
</head>
<body>

<div class="slider-container">

    <div class="slide active" style="background-image:url('https://static.scientificamerican.com/sciam/cache/file/391E7BCB-431B-41EB-B8A85786A27DFAC6_source.jpg');">
    </div>
    <div class="slide" style="background-image: url('https://www.sciencenewsforstudents.org/wp-content/uploads/2021/02/1030_LL_snow.jpg')">
    </div>
    <div class="slide" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/CargoNet_Di_12_Euro_4000_L%C3%B8nsdal_-_Bolna.jpg/2560px-CargoNet_Di_12_Euro_4000_L%C3%B8nsdal_-_Bolna.jpg')">
    </div>
    <div class="slide" style="background-image: url('https://cdn.mos.cms.futurecdn.net/ZAhFASRscCscBUj33239dH-1024-80.jpg.webp')">
    </div>
    <div class="slide" style="background-image: url('https://travelingwithsweeney.com/wp-content/uploads/2010/11/snowy-street.jpg')">
    </div>
    <div class="slide" style="background-image: url('https://cdn.surfnetkids.com/resources/wp-content/uploads/2016/12/snow.jpg')">   
    </div>

    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
    </button>
</div>
    
<script src="script.js"></script>
</body>
</html>
